<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>form表单制作</title>
        <link rel="stylesheet" href="images/style.css">
    </head>
    <body>
        <h1>FORM表单制作</h1>
        <ol>
            <li><a href="https://www.w3cschool.cn/htmltags/tag-input.html">input</a>效果如下:</li>
            <form >
                First name:<input type="text" name="fname"><br>
                Last name:<input type="text" name="lname"><br>
            </form>
            <li><a href="https://www.w3cschool.cn/htmltags/tag-textarea.html">textarea</a></li>
            <form>
                <textarea rows="10" cols="30" placeholder="请在这里输入"></textarea>
            </form>
            <li><a href="https://www.w3cschool.cn/htmltags/tag-button.html">button</a></li>
            <form>
                <button type="button">戳我</button>
            </form>
            <li><a href="https://www.w3cschool.cn/htmltags/tag-select.html">select</a></li>
            <form>
                <select>
                    <option value="1" selected="selected">选我</option>
                    <option value="2">我才是正确答案</option>
                    <option value="3">？？？应该选我吧？！</option>
                    <option value="4">漩涡？</option>
                </select>
            </form>
            <li><a href="https://www.w3cschool.cn/htmltags/tag-option.html">option  </a>作为select 或 datalist 的一个元素使用</li>
            <li><a href="https://www.w3cschool.cn/htmltags/tag-optgroup.html">optgroup</a></li>
            <form>
                <select>
                    <optgroup label="Swedish Cars">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                    </optgroup>
                    <optgroup label="German Cars">
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option>
                    </optgroup>
                  </select>
            </form>
        </ol>
    </body>
</html>
